<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="./output.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sk {
            animation: skeleton 4s linear infinite;
        }

        @keyframes skeleton {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-slate-800 h-full">
    <div class="container sm:w-1/2 mx-auto w-full p-10 flex flex-col justify-between
    items-center h-full" id="container">
        <h1 class="font-pop font-semibold text-4xl text-center text-green-100">DevTunes FM</h1>
        <img class="sm:w-96 rounded-full object-cover duration-1000 ease-linear sm:h-96 h-52 w-52 border-2 border-green-200
    bg-cover bg-center bg-no-repeat" id="pic"></img>
        <div class="flex flex-row items-center justify-between w-70 mx-auto">
            <i style="font-size:22px" class="fa prev  text-green-300">&#xf049;</i>
            <div id="cont">
                <i style="font-size:35px" class="fa text-green-400 play">&#xf04b;</i>
                <i style="font-size:35px" class="fa text-green-400 pause hidden">&#xf04c;</i>
            </div>
            <i style="font-size:22px" class="fa next text-green-300">&#xf050;</i>
        </div>
        <div class="w-full h-1 bg-white mt-10">
            <div class="move h-1 bg-green-600 w-1" id="move"></div>
        </div>
        <div class="flex flex-row items-center justify-between w-full mb-10 -mt-3">
            <p class="font-pop font-semibold text-left self-start text-white" id="start"></p>
            <p class="font-pop font-semibold text-right self-end text-white" id="end"></p>
        </div>
        <div class="flex flex-col items-center w-full relative -top-12">
            <p class="font-pop font-medium text-lg text-center text-white" id="name">Raining in Paris</p>
            <div class="allmusic">
                <audio id="music" preload="metadata">
                    <source src="PARIS.mp3">
                </audio>
                <audio id="music1">
                    <source src="HEAVEN.mp3">
                </audio>
                <audio id="music2">
                    <source src="YOKO.mp3">
                </audio>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>

</html>
